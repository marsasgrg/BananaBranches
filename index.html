<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/webstorm-icon-logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WS playground</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<main id="app">
  <h1 class="title">
    Make a choice!
  </h1>
  <section class="counter">

    <div class="counter-interaction">
      <button id="increaseByOne" type="button">A</button>
      <button id="increaseByTwo" type="button">B</button>
      <button id="decreaseByOne" type="button">C</button>
      <button id="decreaseByTwo" type="button">D</button>
    </div>
  </section>
</main>
<footer class="technologies">
  <img src="/technologies.svg" alt="List of supported technologies">
</footer>
<script type="module" src="/src/main.js"></script>
</body>
</html>
